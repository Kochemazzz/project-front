<body>
<h1>RPG admin panel</h1>
<table id="main-table-01">
    <tr>
        <th>#</th>

        <th>Title</th>
        <th>Race</th>

    </tr>
</table>
<script>
    // $("h1").fadeTo(4000, 0.2);
    // let h1Text = $("h1").hide().text("Hello").show(2200);

    function fadeElement(element,timeOne,timeTwo){
       $(element).fadeTo(timeOne,timeTwo);
    }
    function slideUpDown(element,timeOne,timeTwo){
        $(element).slideUp(timeOne).slideDown(timeTwo);
    }

    function animateElement(element,time){
        $(element).animate({
            'font-size':'24px',
            'padding-top':'20px'
        },time);
    }

    function add_table() {
        var url = "/rpg_war_exploded/rest/players";
        var done = $.get(url,function (response)
        {
            $.each(response,function (i,item){
                $(this).appendTo("#main-table-01")
            });
        });


    }
add_table();






</script>
